<h1>{{ title }}</h1>
<button (click)="alteraTexto()">Alterar</button>

<ul>
  <!-- percorrer this com ngfor -->
  <li *ngFor="let todo of todos">
    {{ todo.id }}. {{ todo.task }} |
    <button *ngIf="!todo.done">CONCLUIR</button> |
    <button *ngIf="todo.done">REFAZER</button> |
    <button>REMOVER</button>
  </li>
</ul>
